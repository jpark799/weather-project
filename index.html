<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project Shift</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

  </head>
  <body>


    <h2> Project Shift's Super Duper Weather App </h2>
    <form class="weather">

      <div class="form-group">
        <input type="text" id="search-query" class="form-control" placeholder="City">
      </input>
    </div>

    <button type="button" class="search"> Search </button>
  </form>


  <div class="current-weather col-md-8">

  </div>
  <div class="forecast col-md-8">

  </div>

  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="current">
      <div class="text-center">
        <h2> Current Weather </h2>
      </div>
      <div>
        <h3 class="text-center city">{{ cityName }}</h3>
      </div>

      <div class="text-center">
        <img src="{{ icon }}" alt="">

        <h2 class="text-center">{{ temp }}°F</h2>
      </div>

      <div class="text-center">
        <h4>{{ condition }}</h4>
      </div>
    </div>
  </script>


  <script id="forecast-template" type="text/x-handlebars-template">

      <div class="row">
          <h6 class="text-center">{{ dayOfTheWeek }}</h6>
          <h5 class="text-center">{{ temp }}°F</h5>
          <img src="{{ icon }}">
          <h6 class="text-center">{{ condition }}</h6>
      </div>

  </script>




  <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"> </script>
    <script src="node_modules/moment/moment.js"> </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"> </script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
